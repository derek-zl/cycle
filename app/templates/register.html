<html>
    <head>
        <title>Register with W+K Cycle</title>
        <link rel="stylesheet" type="text/css" href="../static/style.css">
        <script src="../static/js/jquery-1.11.1.min.js"></script>
    </head>
    <body>
        <div id="container">
            <div class="nav">
              <a href={{ url_for('.index') }}>&#8636; back</a>
            </div>
            <div id="content">
                <h1>Register with W+K Cycle</h1>
                <form class="validate-form" method="post" action="/register">
                  <label>Name</label>
                  <input type="text" placeholder="First" name="first_name" required />
                  <input type="text" placeholder="Last" name="last_name" required /> <br />
                  <label>Email</label>
                  <input type="text" placeholder="first.last" pattern="[a-zA-Z0-9._-]+" size="26" name="email_address" required />@wk.com<br />
                  <input type="submit" value="Register">
                </form>
                <script>
                  function hasHtml5Validation () {
                    return typeof document.createElement('input').checkValidity === 'function';
                  }
                  if (hasHtml5Validation()) {
                    $('.validate-form').submit(function (e) {
                      if (!this.checkValidity()) {
                        e.preventDefault();
                        $(this).addClass('invalid');
                      } else {
                        $(this).addClass('valid');
                      }
                    });
                  }
                </script>
            </div>
        </div>
    </body>
</html>
