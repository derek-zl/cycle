<html>
    <head>
        <title>Register with W+K Cycle</title>
        <link rel=stylesheet type=text/css href="../static/style.css">
    </head>
    <body>
        <div id="container">
            <div class="title">
                <h1>Register with W+K Cycle</h1>
            </div>
            <div id="content">
                <form method="post" action="/home">
                  <label>Name</label>
                  <input type="text" placeholder="First" name="firstname" />

                  <label>Email</label>

                  <input type="submit" value="Register">
                </form>
            </div>
        </div>
    </body>
</html>
